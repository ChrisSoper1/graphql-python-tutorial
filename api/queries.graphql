query chooseYourOwnStory($storyId: ID!) {
  story: node(id: $storyId) {
    id
    ... on StoryType {
      title
      author {
        fullName(display: FIRST_LAST)
      }
      passages {
        edges {
          node {
            id
            description
            allChoices {
              id
              description
              toPassage {
                id
                description
              }
            }
          }
        }
      }
    }
  }
}

